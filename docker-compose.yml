version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: examsensei_db
    environment:
      POSTGRES_USER: examsensei
      POSTGRES_PASSWORD: examsensei_password
      POSTGRES_DB: examsensei
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U examsensei"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - examsensei_network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: examsensei_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - examsensei_network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: examsensei_backend
    environment:
      DATABASE_URL: postgresql://examsensei:examsensei_password@postgres:5432/examsensei
      REDIS_URL: redis://redis:6379/0
      ENVIRONMENT: production
      SECRET_KEY: ${SECRET_KEY:-change-this-in-production}
      OLLAMA_URL: http://ollama:11434
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - backend_logs:/app/logs
    networks:
      - examsensei_network
    restart: unless-stopped

  # Ollama (Local LLM)
  ollama:
    image: ollama/ollama:latest
    container_name: examsensei_ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - examsensei_network
    restart: unless-stopped
    # Pull llama2 model on startup
    command: >
      sh -c "ollama serve & sleep 10 && ollama pull llama2 && wait"

  # Frontend (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: examsensei_frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000/api/v1
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - examsensei_network
    restart: unless-stopped

  # Nginx Reverse Proxy (Production)
  nginx:
    image: nginx:alpine
    container_name: examsensei_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend
    networks:
      - examsensei_network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  ollama_data:
  backend_logs:

networks:
  examsensei_network:
    driver: bridge
